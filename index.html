<html>
    <head>
        <title>Andrew Hum</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <style>
        body, html { height: 100%; margin: 0; color: #777; line-height: 1.8; }
        body, h1, h2, h3, h4, h5, h6 { font-family: "Lato", sans-serif; }

        .animate-opacity{animation:opac 0.8s}@keyframes opac{from{opacity:0} to{opacity:0.7}}

        .bgimg1 {
            background-image : url('./images/indexbg.jpg');
            min-height: 100%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        .center {
            display: inline-block;
            width: auto;
            text-align: center;
        }

        .display-middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%);
        }

        .title {
            letter-spacing: 4px;
            color: white;
            font-size: 30px; 
            font-weight: bold;
            opacity: 0.7;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .logo {

        }

    </style>
    <body>
        <div class="bgimg1" id = "home">
            <div class="logo">
                <img src="./images/logo.png" alt="logo" style="width:30%">
            </div>
            <div class ="display-middle" style="white-space:nowrap">
                <span class="center title animate-opacity">ANDREW HUM</span>
            </div>
        </div>
    </body>
</html>
