    <script>
      var i = 0; 
      var txt = "SOFTWARE ENGINEER";
      var speed = 100;

      function typing() {
          if (i < txt.length) {
              document.getElementById("type").innerHTML += txt.charAt(i);
              i++;
              setTimeout(typing, speed);
          }
      }
      var delayInMilliseconds = 500;

      setTimeout(function() {
       typing();
      }, delayInMilliseconds);
          
        
    </script>
