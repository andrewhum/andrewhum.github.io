<!DOCTYPE html>
<html>
    <head>
        <title>Coming Soon...</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    </head>
    <style>
        @keyframes opac{from{opacity:0.3} to{opacity:1}}
        @keyframes animatetop{from{top:-100%;opacity:0} to{top:0%;opacity:1}}
        body, html { height: 100%; min-height: 100%; margin : 0px; }

        .animate-opacity { animation:opac 0.8s}
        .animate-top{position:relative;animation:animatetop 1s}

        .bgimg {
            background-image : url('./images/background.jpg');
            max-height: 100%;
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .center {
            padding: 30% 20% 20% 20%;
            top: 40%;
            left: 20%;
            height: 100%;
            text-align: center;
            font-family: "Raleway", sans-serif;
            font-weight: bold;
            font-size: 52px;
            color: white;
        }

        .bottomleft {
            position: relative;
            top: 0%;
            left: 0%;
            font-family: "Raleway", sans-serif;
            font-size: 10px;
            color: white;

        }

        a {
        color:inherit;
        text-decoration: none;
        }

        .button {
            background: rgb(201, 111, 9);
            color: #fff;
            font-family: "Raleway", sans-serif;
            font-size: 18px;
            font-weight: bold;
            height: 10%;
            width: 30%;
            border-radius: 20px;
            line-height: 250%;
            margin: 25px 25px;
            text-align: center;
            border: 0;
            transition: all 0.3s ease 0s;
        }

        button {
            opacity: 1;
        }

        button:hover {
            opacity: 0.65;
        }

        
    </style>
    <body>
        <div class ="bgimg animate-opacity">
            <div class="center">
                <div class ="animate-top"> COMING SOMETIME </div>
                <hr style="margin:auto;width:50%">
                <button class="button"><a href="intro.html">SEE BETA</a></button>
            </div>
            <!--
            <div class="bottomleft">
                Andrew Hum
            </div>
        -->
        </div>
    </body>
</html>
