<!DOCTYPE html>
<html>
    <head>
        <title>Coming Soon...</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    </head>
    <style>
        @keyframes opac{from{opacity:0.3} to{opacity:1}}
        @keyframes animatetop{from{top:-300px;opacity:0} to{top:50%;opacity:1}}
        body, html { height: 100%; margin : 0px; }
        .animate-opacity { animation:opac 0.8s}
        .animate-top{position:relative;animation:animatetop 1s}
        .bgimg {
            background-image : url('./images/background.jpg');
            min-height: 100%;
            background-position: center;
            background-size: cover;
            font-family: "Raleway", sans-serif;
            color: white;
            position: relative;
        }

        .bottomleft {
            position: absolute;
            bottom: 0;
            left: 16px;
        }

        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: "Raleway", sans-serif;
            font-weight: bold;
            font-size: 52px;
        }

        .line {
            position: absolute;
            top: 54%;
            left: 35%;
        }

        a {
        color:inherit;
        text-decoration: none;
        }

        .buttonpos {
            position: absolute;
            top: 54%;
            left: 46%;
            text-align: center;
        }

        .button {
            background: rgb(201, 111, 9);
            color: #fff;
            font-family: "Raleway", sans-serif;
            font-size: 18px;
            font-weight: bold;
            height: 10%;
            width: 100%;
            border-radius: 20px;
            line-height: 250%;
            margin: 25px 25px;
            text-align: center;
            border: 0;
            transition: all 0.3s ease 0s;
        }

        button {
            opacity: 1;
        }

        button:hover {
            opacity: 0.65;
        }

        
    </style>
    <body>
        <div class ="bgimg animate-opacity">
            <div class="bottomleft">
                <p>Andrew Hum</p>
            </div>
            <div class ="middle animate-top">
                COMING SOMETIME
            </div>
            <hr class="line" style="margin:auto;width:30%">
            <div class= buttonpos>
                <button class="button"><a href="intro.html">SEE BETA</a></button>
            </div>
        </div>
    </body>
</html>
