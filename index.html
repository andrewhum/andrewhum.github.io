<html>
    <head>
        <title>Andrew Hum</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <style>
        body, html { height: 100%; margin: 0; color: #777; line-height: 1.8; }
        body, h1, h2, h3, h4, h5, h6 { font-family: "Lato", sans-serif; }

        .animate-opacity{animation:opac 1.3s}@keyframes opac{from{opacity:0} to{opacity:0.8}}

        .top {
            position: fixed;
            width: 100%;
            z-index: 1;
            top: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .active {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .bgimg1 {
            background-image : url('./images/indexbg.jpg');
            min-height: 100%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        .display-middle {
            position: absolute;
            left: 50%;
            transform:translate(-50%, 0);
        }

        .center {
            display: block;
            width: auto;
            text-align: center;
        }

        .title {
            letter-spacing: 4px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            opacity: 0.8;
        }

        img {
            display: block;
            padding-top: 5%;
            margin-left: auto;
            margin-right: auto;
            max-width: 500px;
            min-width: 300px;
            opacity: 0.8;
            animation: opac 0.8s;
        }

        @media only screen and (max-device-width: 1600px) {
            .bgimg1 {
                background-attachment: scroll;
                min-height: 400px;
            }
        }

        @media screen and (max-width: 600px){
            .hide-small {
                display: none;
            }
        }

    </style>
    <body>
        <div class="bgimg1" id = "home">
            <ul>
                <li><a class="active" href="#home">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#portoflio">PORTFOLIO</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
            <img src="./images/logo.png" alt="logo" style="width:40%">
            <div class ="display-middle" style="white-space:nowrap">
                <span class="center title animate-opacity">A N D R E W <span class="hide-small">&nbsp H U M</span></span>
            </div>
        </div>
    </body>
</html>
